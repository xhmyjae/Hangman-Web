<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="xhmyjae">
    <meta name="description" content="a hangman game about a guy named jose, ez win">
    <title>El famoso vie de Jos√®</title>

    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/hangman.css">
    <link rel="stylesheet" href="/static/input.css">
    <link rel="stylesheet" href="/static/words_letters.css">
</head>

<body>

    <div>
        <div class="hangman">
            {{.Position}}
            {{.ToFind}}
        </div>

        <div class="word_hidden">
            {{.HiddenWord}}
        </div>
    </div>

    <div>
        <div class="letters_tried">
            {{.Tried}}
            {{.Attempts}}
        </div>

        <form class="word_input" method="get">
            <label for="word_tried"><b>Type your answer :</b></label>
            <input type="text" id="word_tried" name="word_tried">
            <input type="submit" value="Try">
        </form>

        <div class="input_answer">
            {{.Answer}}
        </div>
    </div>

</body>

</html>
